version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: ai_grader_db
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: ai_grader
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: ai_grader_redis
    ports: ["6379:6379"]

  minio:
    image: minio/minio:latest
    container_name: ai_grader_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  createbuckets:
    image: minio/mc:latest
    depends_on: [minio]
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio minio123456 &&
      mc mb -p local/ai-grader || true &&
      mc anonymous set download local/ai-grader || true &&
      exit 0;
      "

  ollama:
    image: ollama/ollama:latest
    container_name: ai_grader_ollama
    ports: ["11434:11434"]
    volumes:
      - ollama:/root/.ollama

  backend:
    build: ./backend
    container_name: ai_grader_backend
    env_file: .env
    ports: ["5000:5000"]
    depends_on: [postgres, redis, minio, createbuckets, ollama]

  worker:
    build: ./backend
    container_name: ai_grader_worker
    env_file: .env
    command: celery -A app.tasks.celery_app worker --loglevel=INFO
    depends_on: [backend, redis, postgres, minio, ollama]

  frontend:
    build: ./frontend
    container_name: ai_grader_frontend
    env_file: .env
    ports: ["5173:5173"]
    depends_on: [backend]

volumes:
  pgdata:
  miniodata:
  ollama:
